<style type="text/css">
#dialog-modal { font-size: 12px; }
.ui-widget-header { background: #E9E9E9; }
</style>	

<script type="text/javascript">
var jq=jQuery;
jq(function() {
    jq("#dialog-modal").dialog({
        height: 500,
        width: 400,
        position: ['right','top'],
        modal: true,
        autoOpen: false,
        open: function(){
                jq("#accordion")
                .accordion({
                    autoHeight: true,
                    active: false,   // start collapsed
                    collapsible: true,
                    fillSpace: true
                });
            }
    });
});

setTimeout(function() {
    jasmine.getEnv().addReporter(new jasmine.ShimReporter());
    jasmine.getEnv().execute();
}, 1000);
</script>
